<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - The Odin Project
    </title>
</head>
<body>
    <div class="side">
        <button class="todo">Add Todo</button>
        <dialog id="todo">
            <div class="dialog-header">
                <h3>New Todo</h3>
                <button class="closeButton">X</button>
            </div>
            <form action="" method="dialog">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required>
                <label for="description">Description</label>
                <input type="text" name="description" id="description" required>
                <label for="due-date">Due Date</label>
                <input type="date" name="due-date" id="due-date">
                <label for="priority">Priority</label>
                <select name="priority" id="priority">
                    <option value="2" class="high">High</option>
                    <option value="1" class="medium">Medium</option>
                    <option value="0" class="low" selected>Low</option>
                </select>
                <label for="projects">Project</label>
                <select name="projects" id="projects">
                </select>
                <button type="submit">Add</button>
            </form>
        </dialog>
        <button class="project">Add Project</button>
        <dialog id="project">
            <div class="dialog-header">
                <h3>New Project</h3>
                <button class="closeButton">X</button>
            </div>
            <form action="" method="dialog">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required>
                <label for="color">Color</label>
                <input type="color" name="color" id="color" required>
                <button type="submit">Add</button>
            </form>
        </dialog>
        <h1 class="separator">Projects</h1>
        <ul class="project-container">
        </ul>
    </div>
    <div class="main">
        <div class="todo-container">

        </div>
    </div>
</body>
</html>
